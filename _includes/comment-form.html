<!-- _includes/comment-form.html -->
<form method="POST" action="{{ site.staticman_url }}" class="comment-form">
    <input
      name="options[redirect]"
      type="hidden"
      value="https://chrisequalsdev.github.io/jekyll/update/2022/05/15/welcome-to-jekyll.html"
    />
    <input name="options[slug]" type="hidden" value="{{ page.slug }}" />
  
    <textarea
      class="comment-message"
      name="fields[message]"
      placeholder="Comment (markdown accepted)"
      required
    ></textarea>
    <div class="comment-bottom">
      <input
        class="comment-name"
        name="fields[name]"
        type="text"
        placeholder="Name"
        required
      />
      <button class="comment-submit" type="submit">SEND</button>
    </div>
  </form>
